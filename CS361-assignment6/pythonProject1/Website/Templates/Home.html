{% extends "base.html" %} {% block title %}HomePage{% endblock %}

{% block content %}
<h1>Welcome to the Home page!</h1>
<h2>Please select your preferences down below to begin! </h2>

<form action="{{ url_for('auth.Found_Recipes') }}" method="POST">
  <div class="form-group">
    <label for="cuisine">Cuisine</label>
    <select class="form-control" id="cuisine" name="cuisine">
      <option value="">Select Cuisine Option</option>
      <option value="Mexican">Mexican</option>
      <option value="Asian">Asian</option>
      <option value="European">European</option>
    </select>
  </div>

  <div class="form-group">
    <label for="type">Type</label>
    <select class="form-control" id="type" name="type">
      <option value="">Select Type Option</option>
      <option value="Breakfast">Breakfast</option>
      <option value="Lunch">Lunch</option>
      <option value="Dinner">Dinner</option>
    </select>
  </div>

  <div class="form-group">
    <label for="lifestyle">Lifestyle</label>
    <select class="form-control" id="lifestyle" name="lifestyle">
      <option value="">Select Lifestyle Option</option>
      <option value="Vegan">Vegan</option>
      <option value="Vegetarian">Vegetarian</option>
      <option value="Pescatarian">Pescatarian</option>
      <option value="Gluten Free">Gluten Free</option>
    </select>
  </div>

  <!-- Submit button if needed -->
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
